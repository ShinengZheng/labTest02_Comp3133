<h1>{{title}}</h1>
<table>
  <tr>
    <th>mission_name</th>
    <th>launch_year</th>
    <th>details</th>
    <th>mission_patch_small</th>
  </tr>

  <tr *ngFor="let list of listMissions">
    <td>{{list.mission_name}}</td>
    <td>{{list.launch_year}}</td>
    <td>{{list.details}}</td>
    <td>{{list.mission_patch_small}}</td>
  </tr>
</table>
